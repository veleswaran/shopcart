{% extends 'layout/head.html' %}
{% block title %}collections{% endblock title %}

{% block content %}
<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-lg-12">
            <div class="mb-3">collections </div>
            <hr style="border-color:black">
            {% include 'inc/message.html' %}
        </div>
        {% for items in category %}
        <div class="col-md-4">
            <div class="card" style="width:18rem">
                <img src="{{items.image.url}}" class="card-img-top" alt="categories" width="100%" height="200px">
                <a href="{% url 'collections' items.name %}" style="text-decoration: none;">
                    <div class="card-body">
                        <h5 class="card-title">{{items.name}}</h5>
                        <p class="card-text">{{items.descreption}}</p>
                        <a href="#" class="btn btn-primary">Details</a>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
